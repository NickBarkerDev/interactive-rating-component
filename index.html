<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/css/styles.css" />
  <title>Nick Barker | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="icon-star">
      <img src="./images/icon-star.svg" aria-hidden="true" alt="">
    </div>

    <section class="static-text">
      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
    </section>

    <section class="interactive">
      <div>
      <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ol>
    </div>
      <form action="/thank-you.html">
        <button class="btn">Submit</button>
      </form>
      

    </section>
      
  </main>

  <!-- Attribution code by Frontend Mentor -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rocketdog89">Nick Barker</a>.
  </div>
</body>
</html>
